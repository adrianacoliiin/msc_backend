    env_file:
      - ./services/users-service/.env
    # Variables de entorno para desarrollo
    # Reiniciar automáticamente si el contenedor falla
    restart: unless-stopped
  telemetry-service:
    build:
      context: ./services/telemetry-service
    container_name: telemetry-service
    ports:
      - "3004:3004"
    # depends_on:
    #   - mongo1
