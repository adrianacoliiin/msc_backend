    volumes:
      # Montar el código fuente para hot reload
      - ./services/maintenance-service:/app
      # Evitar que node_modules se sobrescriba
      - /app/node_modules
    env_file:
      - ./services/maintenance-service/.env
    # Variables de entorno para desarrollo
    # Reiniciar automáticamente si el contenedor falla
    restart: unless-stopped
  
  users-service:
    build:
      context: ./services/users-service
    container_name: users-service
    ports:
