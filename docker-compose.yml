    volumes:
      # Montar el código fuente para hot reload
      - ./services/devices-service:/app
      # Evitar que node_modules se sobrescriba
      - /app/node_modules
    env_file:
      - ./services/devices-service/.env
    # Variables de entorno para desarrollo
    # Reiniciar automáticamente si el contenedor falla
    restart: unless-stopped
  maintenance-service:
    build:
      context: ./services/maintenance-service
    container_name: maintenance-service
    ports:
      - "3000:3000"
    # depends_on:
