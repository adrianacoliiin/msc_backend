    volumes:
      # Montar el código fuente para hot reload
      - ./services/telemetry-service:/app
      # Evitar que node_modules se sobrescriba
      - /app/node_modules
    env_file:
      - ./services/telemetry-service/.env
    # Variables de entorno para desarrollo
    # Reiniciar automáticamente si el contenedor falla
    restart: unless-stopped

  mongo1:
    image: mongo:6.0
    container_name: mongo1
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo1:/data/db

  mongo2:
    image: mongo:6.0
    container_name: mongo2
    command: ["--replSet", "rs0", "--bind_ip_all"]
