version: "3.8"

services:
  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    # depends_on:
    #   - mongo1
    #   - rabbitmq
    volumes:
      # Montar el código fuente para hot reload
      - ./services/auth-service:/app
      # Evitar que node_modules se sobrescriba
      - /app/node_modules
    env_file:
      - ./services/auth-service/.env
    # Variables de entorno para desarrollo
    # Reiniciar automáticamente si el contenedor falla
    restart: unless-stopped
  devices-service:
    build:
      context: ./services/devices-service
    container_name: devices-service
    ports:
